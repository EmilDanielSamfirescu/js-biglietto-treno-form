<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- FONTS -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno Form</title>
</head>
<body>

    <main class="text-center bg-info vh-100">
        <form>
            <div class="container-fluid pt-5 px-5">
                <div class="card">
                    <div class="card-header">
                        <h1>
                            Calcola Il prezzo del Tuo Biglietto
                        </h1>
                    </div>
                    <div class="card-body mt-4">
                        <div class="container">
                            <div class="row justify-content-around">
                                <div class="form-floating mb-3 col-3">
                                    <input type="text" class="form-control" id="box-name" placeholder="Mario Rossi">
                                    <label for="floatingInput" class="ms-3">Inserisci il Tuo Nome</label>
                                </div>
                                <div class="form-floating mb-3 col-3">
                                    <input type="number" class="form-control" id="km" placeholder="10">
                                    <label for="floatingInput" class="ms-3">Inserisci il numero di Km</label>
                                </div>
                                <div class="mb-3 col-3">
                                    <select class="form-select h-100" aria-label="Default select example" id="age">
                                        <option selected disabled>Fascia d'età</option>
                                        <option value="20">Minorenne</option>
                                        <option value="10">Maggiorenne</option>
                                        <option value="30">Ultra Sessant'enne</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="container my-4">
                            <div class="row justify-content-evenly">
                                <button type="button" class="btn btn-primary col-2 btn-lg" id="genera">Genera</button>
                                <button type="reset" class="btn btn-warning col-2 btn-lg">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="container-fluid py-5 px-5">
            <div class="card">
                <div class="card-header">
                    <h1>
                        Il Tuo Biglietto
                    </h1>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row justify-content-between">
                            <div class="card col">
                                <div class="card-body">
                                    <h5 class="card-title">Nome Passeggero</h5>
                                    <p id="customer-name">--</p>
                                </div>
                            </div>

                            <div class="card col">
                                <div class="card-body">
                                    <h5 class="card-title">Offerta</h5>
                                    <p class="card-text" id="type-travel">--</p>
                                </div>
                            </div>

                            <div class="card col">
                                <div class="card-body">
                                    <h5 class="card-title" >Carrozza</h5>
                                    <p class="card-text" id="carrozza">--</p>
                                </div>
                            </div>

                            <div class="card col">
                                <div class="card-body">
                                    <h5 class="card-title">Codice CP</h5>
                                    <p class="card-text" id="cp-code">--</p>
                                </div>
                            </div>

                            <div class="card col">
                                <div class="card-body">
                                    <h5 class="card-title">Costo Biglietto</h5>
                                    <p class="card-text" id="ticket-price">--</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


<!-- Javascript -->
<script type="text/javascript" src="js/script.js"></script>
